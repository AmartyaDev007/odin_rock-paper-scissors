<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="game.js" defer></script> -->

</head>


<body>
    <div class="heading-main">
        <p>Rock Paper Scissors</p>
    </div>
    
    <div class="prompt-rounds">
        <p>How many rounds? (max. 10)</p>
        <input type="number" id="roundInput" max="10" min="1">
        <button>Play!</button>
    </div>

    <div class="main-game">
        <div class="choice-text">
            <p>Pick your choice:</p>
        </div>
        <div class="all-buttons">
            <button id="rock">
                <img src="media/rock.svg" alt="rock-hand-gesture">       
              </button>
              <button id="paper">
                <img src="media/paper.svg" alt="paper-hand-gesture">       
              </button>
              <button id="scissors">
                <img src="media/scissors.svg" alt="scissors-hand-gesture">
              </button>
        </div>
    </div>



</body>
</html>
